name: clarity_frontend
description: ADHD support application - Task Deconstructor, Sensory Safe Reader, Socratic Buddy
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API communication
  http: ^1.1.0
  
  # SVG rendering
  flutter_svg: ^2.0.9
  
  # Local storage for theme and session persistence
  shared_preferences: ^2.2.2
  
  # UUID generation for session IDs
  uuid: ^4.3.3
  
  # Date formatting
  intl: ^0.19.0
  
  # Markdown rendering
  flutter_markdown: ^0.6.18
  
  # Image picker for camera and gallery
  image_picker: ^1.0.7
  
  # Audio recording
  record: ^5.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icons/
